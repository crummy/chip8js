<!DOCTYPE html>
<html>
    <head><title>TypeScript Greeter</title></head>
    <style>
        body {
            display: grid;
            grid-template-rows: 1;
            grid-template-areas:
                "display rom"
                "display rom"
                "registers registers"
        }

        #screen {
            grid-area: display;
            justify-self: center;
            align-self: center;
        }

        #registers {
            grid-area: registers;
        }

        #rom_instructions_container {
            grid-area: rom;
            overflow-y: scroll;
        }

        #registers {
            display: flex;
            flex-wrap: wrap;
        }

        .register {
            padding: 1em;
        }

        .highlight {
            background-color: lightgray;
        }
        
        </style>
    <body>
        <div id="screen">
            <canvas id="display" width="512" height="256" style="border:1px solid #000000;"></canvas>
        </div>
        <div id="rom_instructions_container">
            <table id="rom_instructions">
                <thead>
                    <tr>
                        <th>ADDR</th>
                        <th>CODE</th>
                        <th>DESCRIPTION</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="registers">
            <div class="register 16bit"><span class="label">PC: </span><span id="pc"></span></div>
            <div class="register 16bit"><span class="label">I: </span><span id="i"></span></div>
            <div class="register 8bit"><span class="label">V0: </span><span id="v0"></span></div>
            <div class="register 8bit"><span class="label">V1: </span><span id="v1"></span></div>
            <div class="register 8bit"><span class="label">V2: </span><span id="v2"></span></div>
            <div class="register 8bit"><span class="label">V3: </span><span id="v3"></span></div>
            <div class="register 8bit"><span class="label">V4: </span><span id="v4"></span></div>
            <div class="register 8bit"><span class="label">V5: </span><span id="v5"></span></div>
            <div class="register 8bit"><span class="label">V6: </span><span id="v6"></span></div>
            <div class="register 8bit"><span class="label">V7: </span><span id="v7"></span></div>
            <div class="register 8bit"><span class="label">V8: </span><span id="v8"></span></div>
            <div class="register 8bit"><span class="label">V9: </span><span id="v9"></span></div>
            <div class="register 8bit"><span class="label">VA: </span><span id="vA"></span></div>
            <div class="register 8bit"><span class="label">VB: </span><span id="vB"></span></div>
            <div class="register 8bit"><span class="label">VC: </span><span id="vC"></span></div>
            <div class="register 8bit"><span class="label">VD: </span><span id="vD"></span></div>
            <div class="register 8bit"><span class="label">VE: </span><span id="vE"></span></div>
            <div class="register 8bit"><span class="label">VF: </span><span id="vF"></span></div>
            <div class="register 8bit"><span class="label">DT: </span><span id="dt"></span></div>
            <div class="register 8bit"><span class="label">ST: </span><span id="st"></span></div>
        </div>
        <script src="dist/index.js" type="module"></script>
    </body>
</html>
